<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>

 var socket = io('/chat');
 
 function sendMessage() {
     var message = document.getElementById("chat-input").value;
    socket.emit('chat message', message);
 }
 
 socket.on('chat message', function(msg) {
        var liNode, liText, ulMessages;
        liNode = document.createElement("LI");
        liText = document.createTextNode(msg);
        
        liNode.appendChild(liText);
        ulMessages = document.getElementById("messages");
        
        ulMessages.appendChild(liNode);
        //ulMessages.insertBefore(liNode, ulMessages.childNodes[0]);
        //console.log("Called once: " + msg);
        
    });

</script>

<style>

     * { margin: 0; padding: 0; box-sizing: border-box; }

     body { font: 13px Helvetica, Arial; }
     
     .button { background-color: #000000; color:#ffffff; width:5%; height:25px; float: left;}
     
     #chat-container { width: 75%; height: 355px; }
     
     #chat-box { width:100%; height:100%; border:2px solid black; overflow-y: scroll; position:relative; }
     
     #messages { list-style-type: none; margin: 0; padding: 0; bottom:0; left:0; position: absolute ; width:100%;}

     #messages li { padding: 5px 10px; }

     #messages li:nth-child(odd) { background: #eee; }
     
     #chat-input { width:95%; height:25px; float:left; borde:1px solid black; }

</style>

<br>

<div id="chat-container">
    <div id="chat-box">
        <ul id="messages"></ul>
    </div>

   <form id="chat-form" action="" method="post">
       <input id="chat-input" type="text" name="chat-text" autocomplete="off" />
       <input class="button" type="button" onclick="sendMessage()" value="Send">   
   </form>
</div>
